<p>update-service works!</p>
<form class="form form-service"
      [formGroup]="serviceForm"
      (ngSubmit)="updateService()"
      autocomplete="off">
  <h2>Actualiza Servicio</h2>
  <p>Diligencia cada uno de los campos seg√∫n sean requeridos.</p>
  <div class="field">
    <label for="name">Titulo</label>
    <input
      id="name"
      class="input-field"
      type="text"
      formControlName="name"
      placeholder="Nombre del servicio"
      minlength="3"
    />
    <div
      *ngIf="serviceForm.get('name')?.invalid && (serviceForm.get('name')?.dirty || serviceForm.get('name')?.touched)"
      class="error-message"
    >
      <small *ngIf="serviceForm.get('name')?.errors?.['required']">
        Nombre del servicio es requerido.
      </small>
      <small *ngIf="serviceForm.get('name')?.errors?.['minlength']">
        Nombre del servicio debe tener al menos 3 caracteres.
      </small>
    </div>
  </div>
  <!-- Resto del formulario ... -->

  <div class="field">
    <button
      class="btn btn-primary button"
      type="submit"
      [disabled]="serviceForm.invalid"
    >Actualizar Servicio</button>
  </div>
</form>
